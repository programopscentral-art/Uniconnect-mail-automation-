services:
  app:
    build:
      context: .
      target: app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - ENCRYPTION_KEY_BASE64=${ENCRYPTION_KEY_BASE64}
    depends_on:
      - redis

  worker:
    build:
      context: .
      target: worker
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - ENCRYPTION_KEY_BASE64=${ENCRYPTION_KEY_BASE64}
    depends_on:
      - redis

  ai-detector-service:
    build:
      context: apps/ai-detector-service
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
