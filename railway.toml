# Railway configuration for monorepo starting from ROOT
# This ensures workspace dependencies are correctly built.

[[services]]
name = "app"
source = "."
start.command = "gunicorn --bind 0.0.0.0:5000 --workers 1 --timeout 120 template_extractor:app & node apps/app/build/index.js"

[[services]]
name = "worker"
source = "."
start.command = "node apps/worker/dist/index.js"

[[services]]
name = "redis"
image = "redis:7-alpine"
