# Trigger V47: Absolute SSL Bypass (2026-02-04 13:24)
buildCommand = "pnpm install && PGSSLMODE=no-verify NODE_TLS_REJECT_UNAUTHORIZED=0 pnpm -F @uniconnect/shared migrate && pnpm -F app build"

[services.app]
# UniConnect Main SvelteKit Application
startCommand = "node apps/app/build/index.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
healthcheckInterval = 30

[services.worker]
# Background Job Worker
startCommand = "node apps/worker/dist/index.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
healthcheckInterval = 30
