# Railway configuration for monorepo

[[services]]
name = "app"
# Start from root to allow workspace dependencies
build.command = "npm install && npm run build -w apps/app"
start.command = "node apps/app/build"

[[services]]
name = "worker"
build.command = "npm install && npm run build -w apps/worker"
start.command = "node apps/worker/dist/index.js"

[[services]]
name = "redis"
image = "redis:7-alpine"
