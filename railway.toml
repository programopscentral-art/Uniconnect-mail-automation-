[build]
builder = "nixpacks"

[services.app]
# UniConnect Main SvelteKit Application
startCommand = "npm run start"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
healthcheckInterval = 30

[services.extractor]
# High-Fidelity Layout Analysis Engine (Python/OpenCV)
startCommand = "gunicorn --bind 0.0.0.0:$PORT --timeout 120 template_extractor:app"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
healthcheckInterval = 30

[services.worker]
# Background Job Worker for Emails/Campaigns
startCommand = "npm run worker"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
healthcheckInterval = 30
